  <div style="max-width: 400px; margin: 0 auto;">
    <h2 style="text-align: center;">Labour Registration</h2>
    <form id="registration-form">
      <div style="margin-bottom: 10px;">
        <label for="name" style="display: block;">Name:</label>
        <input type="text" id="name" style="width: 100%; padding: 5px;">
      </div>
      <div style="margin-bottom: 10px;">
        <label for="number" style="display: block;">Phone Number:</label>
        <input type="text" id="number" style="width: 100%; padding: 5px;">
      </div>
      
      <div style="margin-bottom: 10px;">
        <label for="location" style="display: block;">Location:</label>
        <input type="text" id="location" style="width: 100%; padding: 5px;">
      </div>
      <div style="margin-bottom: 10px;">
        <label for="aadhaar" style="display: block;">Aadhaar Number:</label>
        <input type="text" id="aadhaar" style="width: 100%; padding: 5px;">
      </div>
      <div style="text-align: center;">
        <input type="submit" value="Register" style="padding: 10px 20px; background-color: #4CAF50; color: #fff; border: none; cursor: pointer;">
      </div>
    </form>

  <script>
    // Initialize Firebase
    var firebaseConfig = {
      // Replace with your Firebase project's configuration
      
  apiKey: "AIzaSyD_3bXoWZRTlq2X5sqx4TRQfJsYo2op0Kk",

  measurementId: "G-MRNTERGPDG"


    };

    firebase.initializeApp(firebaseConfig);

    var db = firebase.firestore();

    // Register form submission event listener
    var form = document.getElementById("registration-form");
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get user input values
      var name = document.getElementById("name").value;
      var number = document.getElementById("number").value;
      var location = document.getElementById("location").value;
    
      var aadhaar = document.getElementById("aadhaar").value;

      // Add document to Firestore collection
      db.collection("Labours").add({
        labourName: name,
        labourNumber: number,
        labourLocation: location,
        labourAadhaar: aadhaar
      })
      .then(function(docRef) {
        console.log("Document written with ID: ", docRef.id);
        window.location.replace("http://127.0.0.1:5500/index.html")
        // Reset form fields
        form.reset();
      })
      .catch(function(error) {
        console.error("Error adding document: ", error);
      });
    });
  </script>
